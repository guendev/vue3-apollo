query UserById($userByIdId: Int!) {
    userById(id: $userByIdId) {
        id
        name
        email
    }
}

query Posts($userId: Int, $first: Int) {
    posts(userId: $userId, first: $first) {
        id
        ...PostDetail
    }
}

query Todos($userId: Int, $first: Int) {
    todos(userId: $userId, first: $first) {
        id
    }
}

query LazyPostsDemo($userId: Int, $first: Int) {
    posts(userId: $userId, first: $first) {
        id
        title
        body
        user {
            id
            name
        }
    }
}
